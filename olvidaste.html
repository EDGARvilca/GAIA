<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de recuperación de contraseña */
        .reset-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 100vh;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #3E6E4B;
            padding: 2rem;
            border-radius: 10px;
        }

        .reset-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .reset-form input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
        }

        .reset-form button {
            background-color: #FFA500;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Inicio de sesión</a></li>
                <li><a href="register.html" class="highlight">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="reset-container">
            <h2 class="section-title">Recuperar Contraseña</h2>
            <form class="reset-form" action="reset_password.php" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
