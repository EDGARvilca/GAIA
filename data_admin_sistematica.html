<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Administrar Data</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de administrar data */
        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background-color: #2E4C2B;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .profile-section .profile-name {
            background-color: #00FF00;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .profile-section .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .admin-data {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
        }

        .admin-button {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .tabs {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .tab {
            background-color: #6BCB77;
            color: #2E4C2B;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
        }

        .tab.active {
            background-color: #fff;
            color: #2E4C2B;
        }

        .admin-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
        }

        .admin-form .category {
            display: flex;
            flex-direction: column;
            width: calc(50% - 1rem);
        }

        .admin-form .category label {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            background-color: #000;
            border-radius: 10px;
            text-align: center;
            padding: 0.5rem;
        }

        .admin-form .category input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 2rem;
        }

        .continue {
            background-color: red;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
        }

        @media (max-width: 768px) {
            .admin-form .category {
                width: 100%;
            }

            .tabs, .admin-form {
                flex-direction: column;
                align-items: center;
            }

            .continue {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-name">L</div>
            <div class="profile-icon">
                <img src="assets/profile-icon.png" alt="Icono de perfil">
            </div>
        </div>
    </header>
    <main>
        <section class="admin-container">
            <div class="admin-button">ADMINISTRAR DATA</div>
            <div class="tabs">
                <div class="tab active">Sistemática</div>
                <div class="tab">Biología y Ecología</div>
                <div class="tab">Gestión</div>
            </div>
            <form class="admin-form">
                <div class="category">
                    <label for="common-name">NOMBRE COMÚN</label>
                    <input type="text" id="common-name" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="kingdom">REINO</label>
                    <input type="text" id="kingdom" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="class">CLASE</label>
                    <input type="text" id="class" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="order">ORDEN</label>
                    <input type="text" id="order" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="family">FAMILIA</label>
                    <input type="text" id="family" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="genus">GÉNERO</label>
                    <input type="text" id="genus" placeholder="Escribe...">
                </div>
                <div class="category">
                    <label for="species">ESPECIE</label>
                    <input type="text" id="species" placeholder="Escribe...">
                </div>
            </form>
            <div class="submit-btn">
                <button class="continue" onclick="window.location.href='data_admin_biologia.html'">CONTINUAR...</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
