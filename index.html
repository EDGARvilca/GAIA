<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos de la página principal */

        .welcome {
            display: flex;
            align-items: center;
            padding: 3rem;
            background-color: #2E4C2B;
            color: white;
        }

        .welcome-text {
            flex: 1;
            margin-right: 2rem;
        }

        .welcome h1 {
            font-size: 3.5rem;
            margin: 0;
        }

        .welcome p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .actions {
            margin-top: 1.5rem;
        }

        .actions button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        .subscribe {
            background-color: #FFA500;
            color: white;
        }

        .volunteer {
            background-color: #333;
            color: white;
        }

        .welcome-image {
            flex: 1;
            text-align: center;
        }

        .welcome-image img {
            max-width: 100%;
            height: auto;
            border-radius: 1px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 0rem 0;
        }

        .feature {
            text-align: center;
            flex: 1;
            margin: 0rem 0rem;
            
        }

        .feature img {
            max-width: 80px;
            margin-bottom: 0rem;
        }

        .feature p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            color: #333;

        }

        .join {
            text-align: center;
            background-color: #4A7354;
            
        }

        .join button {
            font-size: 3rem;
            color: #FFA500;
            margin: 0;
            background-color: #60866a;
            padding: 2rem 7rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Inicio de sesión</a></li>
                <li><a href="register.html" class="highlight">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome-text">
                <h1>¡Bienvenidos a G.A.I.A.!</h1>
                <p>Nuestra misión es recolectar y preservar datos sobre la biodiversidad local.</p>
                <div class="actions">
                    <button class="subscribe" onclick="goToSubscription()">Suscripción</button>
                    <button class="volunteer" onclick="goToVolunteer()">Programa de voluntariados</button>
                </div>
                
                <script>
                function goToSubscription() {
                    window.location.href = "susconmetpagocopy.html";
                }
                
                function goToVolunteer() {
                    window.location.href = "programa.html";
                }
                </script>
            </div>
            <div class="welcome-image">
                <img src="assets/2.1.png" alt="Bienvenida">
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="assets/recurso.png" alt="Recursos">
                <p>Recursos</p>
            </div>
            <div class="feature">
                <img src="assets/imagenes.png" alt="Imágenes">
                <p>Imágenes</p>
            </div>
            <div class="feature">
                <img src="assets/mapa.png" alt="Mapa">
                <p>Mapa</p>
            </div>
            <div class="join">
                <button onclick="redirect()">Buscar →</button>
            </div>
            
            <script>
            function redirect() {
                window.location.href = "search.html";
            }
            </script>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
