<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Suscripción y Voluntarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de suscripción y voluntarios */

        .subscription-container, .volunteer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 50vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background-color: #2E4C2B;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-section .profile-name {
            background-color: #00FF00;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .profile-section .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .section-title {
            font-size: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #3E6E4B;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
        }

        .form-container textarea {
            min-height: 100px;
        }

        .form-container button {
            background-color: #FF0000;
            color: white;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }

        .volunteer-info {
            margin-top: 2rem;
            text-align: center;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Sistemática</a></li>
                <li><a href="#">Biología y Ecología</a></li>
                <li><a href="#">Gestión</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-name">L</div>
            <div class="profile-icon">
                <img src="assets/profile-icon.png" alt="Icono de perfil">
            </div>
        </div>
    </header>
    <main>
        <!-- Sección de Suscripción -->
        <section class="subscription-container">
            <h2 class="section-title">Suscripción</h2>
            <form class="form-container">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="frequency">Frecuencia de los boletines</label>
                <select id="frequency" name="frequency" required>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                </select>

                <button type="submit">Suscribirse</button>
            </form>
        </section>

        <!-- Sección del Programa de Voluntariado -->
        <section class="volunteer-container">
            <h2 class="section-title">Programa de Voluntariado</h2>
            <form class="form-container">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="experience">Experiencia</label>
                <textarea id="experience" name="experience" placeholder="Describe tu experiencia previa o áreas de interés..." required></textarea>

                <button type="submit">Unirse al Programa</button>
            </form>
            <div class="volunteer-info">
                <p>Únete a nuestro equipo de voluntarios y contribuye a nuestras investigaciones y programas de conservación. Tu apoyo es crucial para preservar la biodiversidad.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
