<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de perfil */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background-color: #2E4C2B;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .profile-section .profile-name {
            background-color: #00FF00;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .profile-section .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .admin-button {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-left: auto;
            margin-top: 1rem;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
            box-sizing: border-box;
        }

        .profile-details h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .profile-info .info {
            width: 100%;
        }

        .profile-info .info label {
            font-size: 1.2rem;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .profile-info .info input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .profile-details, .profile-info {
                align-items: flex-start;
            }

            .admin-button {
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .profile-section, .profile-info, .admin-button {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-section .profile-name {
                font-size: 1rem;
            }

            .profile-info .info label, .profile-info .info input {
                font-size: 0.9rem;
            }

            .profile-details h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-name">L</div>
            <div class="profile-icon">
                <img src="assets/profile-icon.png" alt="Icono de perfil">
            </div>
        </div>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-details">
                <div class="profile-info">
                    <h2>PERFIL</h2>
                    <div class="info">
                        <label for="name">NOMBRES:</label>
                        <input type="text" id="name" value="EDGAR LUIS" readonly>
                        <label for="last-name">APELLIDO PATERNO:</label>
                        <input type="text" id="last-name" value="VILCAPOMA" readonly>
                        <label for="mother-last-name">APELLIDO MATERNO:</label>
                        <input type="text" id="mother-last-name" value="ORIHUELA" readonly>
                        <label for="email">CORREO:</label>
                        <input type="email" id="email" value="ANASTASIOAGUILARCORPINCHO@GMAIL.COM" readonly>
                        <label for="phone">CELULAR:</label>
                        <input type="text" id="phone" value="969365425" readonly>
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" value="78569858" readonly>
                        <label for="institution">INSTITUCIÓN:</label>
                        <input type="text" id="institution" value="UNIVERSIDAD SIDERAL CARRIÓN" readonly>
                    </div>
                </div>
                <div class="admin-button">
                    <a href="data_admin_sistematica.html" style="text-decoration: none; color: inherit;">ADMINISTRAR DATA</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
