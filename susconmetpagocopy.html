<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Suscripción</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .subscription-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 100vh;
        }

        .section-title {
            font-size: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #3E6E4B;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
        }

        #paypal-button-container, #stripe-button-container, #bank-transfer-container {
            margin-top: 1rem;
            width: 100%;
        }

        .payment-button {
            background-color: #FFA500;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
            text-align: center;
        }

        #stripe-button-container, #bank-transfer-container, #paypal-button-container {
            display: none; /* Inicialmente ocultos */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-name">L</div>
            <div class="profile-icon">
                <img src="assets/profile-icon.png" alt="Icono de perfil">
            </div>
        </div>
    </header>
    <main>
        <section class="subscription-container">
            <h2 class="section-title">Suscripción</h2>
            <form class="form-container" id="subscription-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="frequency">Frecuencia de los boletines</label>
                <select id="frequency" name="frequency" required>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                </select>

                <label for="amount">Cantidad de Pago</label>
                <select id="amount" name="amount" required>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                </select>

                <label for="payment-method">Método de Pago</label>
                <select id="payment-method" name="payment-method" onchange="togglePaymentMethods()" required>
                    <option value="paypal">PayPal</option>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="bank-transfer">Transferencia Bancaria</option>
                </select>

                <div id="paypal-button-container">
                    <button type="button" class="payment-button" id="paypal-button">Pagar con PayPal</button>
                </div>
                <div id="stripe-button-container">
                    <button type="button" class="payment-button" id="stripe-button">Pagar con Tarjeta de Crédito</button>
                </div>
                <div id="bank-transfer-container">
                    <button type="button" class="payment-button" onclick="sendBankTransferInstructions()">Solicitar Instrucciones</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        function togglePaymentMethods() {
            const paymentMethod = document.getElementById('payment-method').value;
            document.getElementById('paypal-button-container').style.display = 'none';
            document.getElementById('stripe-button-container').style.display = 'none';
            document.getElementById('bank-transfer-container').style.display = 'none';

            if (paymentMethod === 'paypal') {
                document.getElementById('paypal-button-container').style.display = 'block';
            } else if (paymentMethod === 'credit-card') {
                document.getElementById('stripe-button-container').style.display = 'block';
            } else if (paymentMethod === 'bank-transfer') {
                document.getElementById('bank-transfer-container').style.display = 'block';
            }
        }

        // PayPal Integration
        document.getElementById('paypal-button').addEventListener('click', function() {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    const amount = document.getElementById('amount').value;
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: amount
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Pago completado por ' + details.payer.name.given_name);
                        // Aquí puedes añadir la lógica para procesar la suscripción del usuario
                    });
                }
            }).render('#paypal-button-container');
        });

        // Stripe Integration
        const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');

        document.getElementById('stripe-button').addEventListener('click', () => {
            const amount = document.getElementById('amount').value;
            stripe.redirectToCheckout({
                lineItems: [{
                    price: 'YOUR_PRICE_ID',
                    quantity: 1,
                }],
                mode: 'payment',
                successUrl: window.location.origin + '/success.html',
                cancelUrl: window.location.origin + '/cancel.html',
            }).then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            });
        });

        function sendBankTransferInstructions() {
            // Aquí puedes añadir la lógica para enviar un correo con instrucciones para la transferencia bancaria
            alert('Se enviarán las instrucciones para la transferencia bancaria a su correo.');
        }
    </script>
</body>
</html>
