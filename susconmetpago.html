<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA - Suscripción</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de suscripción */
        .subscription-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-color: #2E4C2B;
            color: white;
            min-height: 100vh;
        }

        .section-title {
            font-size: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #3E6E4B;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #333;
        }

        .form-container button {
            background-color: #FF0000;
            color: white;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GAIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Sistemática</a></li>
                <li><a href="#">Biología y Ecología</a></li>
                <li><a href="#">Gestión</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-name">L</div>
            <div class="profile-icon">
                <img src="assets/profile-icon.png" alt="Icono de perfil">
            </div>
        </div>
    </header>
    <main>
        <section class="subscription-container">
            <h2 class="section-title">Suscripción</h2>
            <form class="form-container">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="frequency">Frecuencia de los boletines</label>
                <select id="frequency" name="frequency" required>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                </select>

                <label for="amount">Cantidad de Pago</label>
                <select id="amount" name="amount" required>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                </select>

                <label for="payment-method">Método de Pago</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Transferencia Bancaria</option>
                </select>

                <button type="submit">Suscribirse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
